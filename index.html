<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js?v1" defer></script>
</head>
<body>
    <h1>Thao's library</h1>
    <h2>Books</h2>
    <table id="books"> 
        <thead>

            <tr>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Page</th>
                <th scope="col">Read</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <br><br>
    <button id="adding" >Add book</button>
    <dialog id="book-info">
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" required>
            </div>
            <div>
                <p>Have you read it yet?</p>
                <input type="radio" name="read" value="yes" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="read" value="no" id="no">
                <label for="no">No</label>
            </div>
            <button id="close" formmethod="dialog" value="">Cancel</button>
            <button id="submit" formmethod="dialog" value="submit">Submit</button>
        </form>
    </dialog>
    
    
    
    <template id="book">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </td>
            <td><button type="button" class="remove">Remove</button></td>
            
        </tr>
    </template>
</body>
</html>
